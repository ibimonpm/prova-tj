<form>
  <h1>Vincular Livro x Assunto</h1>

  <mat-form-field class="form">
    <mat-label> Titulo</mat-label>
    <input
      [(ngModel)]="livro.titulo"
      type="text"
      matInput
      required
      name="titulo"
      placeholder="Ex. Biblia Sagrada"
      maxlength="100"
      disabled="true"
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Editora</mat-label>
    <input
      [(ngModel)]="livro.editora"
      type="text"
      matInput
      required
      disabled="true"
      name="editora"
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Assuntos</mat-label>
    <mat-select
      [(ngModel)]="optionAssunto"
      [multiple]="false"
      name="selectedOptions"
    >
      <mat-option
        *ngFor="let option of assuntos"
        [value]="option"
        name="selectedOptions"
        >{{ option.descricao }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="vincular()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Vincular
    </button>

    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
