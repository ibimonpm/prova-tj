<form>
    <h1>Criando um novo Assunto</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="assunto.nome" type="text" matInput name="nome" placeholder="Ex. Computação"/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea  [(ngModel)]="assunto.descricao"
                    type="text"
                    matInput
                    name="descricao"
                    placeholder="Ex. Livros de T.I.">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">
            Criar
        </button>

        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
