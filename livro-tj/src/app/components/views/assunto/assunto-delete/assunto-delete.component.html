<form>
    <h1>Delete de um assunto</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="assunto.nome" type="text" matInput name="nome" disabled />
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea disabled type="text" matInput name="descricao" [(ngModel)]="assunto.descricao">
    </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">
            Deletar
        </button>

        <button (click)="cancel()"  class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>
</form>
