<form>
    <h1>Atualizando um  assunto</h1>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea   [(ngModel)]="assunto.descricao"
                    type="text"
                    matInput
                    name="descricao"
                    placeholder="Ex. Livros de T.I.">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">            Atualizar
        </button>

        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
