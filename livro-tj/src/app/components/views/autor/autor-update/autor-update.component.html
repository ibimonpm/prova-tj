<form>
  <h1>Atualizando um  Autor</h1>
  <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input   [(ngModel)]="autor.nome"
                  type="text"
                  matInput
                  name="nome"
                  placeholder="Ex. Jesus de NazarÃ©">
   </mat-form-field>

  <div class="buttons">
      <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">            Atualizar
      </button>

      <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
          Cancelar
      </button>
  </div>

</form>
