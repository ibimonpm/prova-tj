<form class="form">
  <h1>Criando um novo Autor</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Nome</mat-label>
    <input
      matInput
      [(ngModel)]="autor.nome"
      [formControl]="autores"
      name="nome"
      required
      placeholder="Ex. EspÃ­rito Santo"
    />
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="create()"
      [disabled]="getMessage()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Criar
    </button>

    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
