<form>
    <h1>Deletando Livro</h1>
  
    <mat-form-field class="form">
      <mat-label>Titulo</mat-label>
      <input
        [(ngModel)]="livro.titulo"
        type="text"
        matInput
        name="titulo"
        disabled
      />
  
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Nome do Autor</mat-label>
      <input
        [(ngModel)]="livro.nomeAutor"
        type="text"
        matInput
        name="nomeAutor"
        disabled
      />
  
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea
        [(ngModel)]="livro.texto"
        type="text"
        matInput
        name="texto"
        disabled
      >
      </textarea>
  
    </mat-form-field>
  
    <div class="buttons">
      <button
        (click)="delete()"
        class="mat-elevation-z8"
        mat-stroked-button
        color="primary"
      >
        Deletar
      </button>
  
      <button
        (click)="cancel()"
        class="mat-elevation-z8"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </div>
  </form>
