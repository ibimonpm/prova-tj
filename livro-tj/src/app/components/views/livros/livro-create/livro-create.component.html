<form>
  <h1>Novo Livro</h1>

  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input
      [(ngModel)] = "livro.titulo"
      type="text"
      matInput
      [formControl]="titulo"
      required
      name="titulo"
      placeholder="Ex. Biblia Sagrada"
      maxlength="100"
    />

    <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome do Autor</mat-label>
    <input
     [(ngModel)] = "livro.nomeAutor"
      type="text"
      matInput
      [formControl]="nomeAutor"
      required
      name="nomeAutor"
      placeholder="Ex. Espírito Santo"
      maxlength="100"
    />

    <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea
      [(ngModel)] = "livro.texto"
      type="text"
      matInput
      [formControl]="texto"
      required
      name="texto"
      maxlength="2000000"
      placeholder="Ex. Gênesis"
    >
    </textarea>

    <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button 
      [disabled]="getMessage()"
      (click)="create()"
    class="mat-elevation-z8" mat-stroked-button color="primary">
      Criar
    </button>

    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
      Cancelar
    </button>
  </div>
</form>
