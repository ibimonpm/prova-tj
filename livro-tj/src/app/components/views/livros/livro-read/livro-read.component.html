<form>
  <mat-card class="home mat-elevation-z4">
    <mat-card-title class="title">
      {{ livro.titulo }}
    </mat-card-title>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
    <mat-card-subtitle class="subtitle">
      Editora {{ livro.editora }}
    </mat-card-subtitle>

    <button (click)="cancel()" mat-stroked-button color="warn">
      <mat-icon>keyboard_return</mat-icon>
    </button>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
    <mat-card-subtitle class="subtitle">
      Edição : {{ livro.edicao }}
    </mat-card-subtitle>
  </mat-card>

  <mat-card class="home mat-elevation-z4">
    <mat-card-subtitle class="subtitle">
      Ano Publicação:
      {{livro.anoPublicacao}}
    </mat-card-subtitle>
  </mat-card>
</form>
